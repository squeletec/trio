<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale: 1.0">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="guide.css" />
  <script type="module" defer>
    import {h1, p, pre, code} from "../../trio.js"
    import {page} from "./guide.js";

    page(
        h1('Dialog demo'),
        p(
            'See very simple form, where input elements are simply bound to model attributes via the method ',
            code('edit(model)')
        ),
        pre(
            document.getElementById('example').innerText.trim()
        )
    )

  </script>
  <script type="module" id="example">
import {body, div, dialog, a, close, show} from "../../trio.js";

body(
    div(
            a("Show dialog").onClick(show('xd'))
    ).setClass("demo"),
    dialog(
        a('[X]').float('right').onClick(close()).margin('-1em'),
        div('Dialog content')
    ).id('xd')
)</script>
</head>
<body></body>
</html>
