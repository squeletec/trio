<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale: 1.0">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="guide.css" />
  <script type="module" defer>
    import {h1, p, pre, code} from "../../trio.js"
    import {page} from "./guide.js";

    page(
        h1('Table demo'),
        p(
            'See very simple form, where input elements are simply bound to model attributes via the method ',
            code('edit(model)')
        ),
        pre(
            document.getElementById('example').innerText.trim()
        )
    )

  </script>
  <script type="module" id="example">
import {body, div, getChannel} from "../../trio.js";
import {treeTable} from "../../rap.js";
import {row} from "../../ui/tables/Column.js";

body(
    div(
            treeTable(getChannel('data/table.json').trigger().output.content).column(
                    row.id,
                    row.name
            )
    ).setClass("demo"),
)</script>
</head>

</html>
